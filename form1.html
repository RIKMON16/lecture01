<!DOCTYPE html>
<html>
<head>
    <title>My Form!</title>
</head>

<body>
  <form>
    <div>
    <input type="text" placeholder="Full Name" name="name">
    <input type="number" placeholder="No. of PAX" name="No. of PAX">
    <input type="number" placeholder="No. of adult" name="No. of adult">
    <input type="number" placeholder="No. of Child" name="No. of Child">
    <input type="number" placeholder="Child Age" name="Child Age">
    <input type="password" placeholder="Password" name="password">
    </div>

    <div>
      Favourite color
    <input type="radio" name="color" value="red"> Red
    <input type="radio" name="color" value="gray"> Gray
    <input type="radio" name="color" value="black"> Black
    </div>

    <div>
      <input name="country" list="countries" placeholder="Country">
      <<datalist id="countries">
        <option value="India"></option>
        <option value="United Kingdom"></option>
        <option value="France"></option>
        <option value="Spain"></option>
        <option value="Portugal"></option>
        <option value="Italy"></option>
        <option value="Switzerland"></option>
        <option value="Belgium"></option>
        <option value="Netherland"></option>
        <option value="Germany"></option>
        <option value="Austria"></option>
        <option value="Czech Republic"></option>
        <option value="Hungry"></option>
        <option value="Sweden"></option>
        <option value="Finland"></option>
        <option value="Norway"></option>
      </datalist>

</form>

    <button>Submit!</button>
</body>
</html>
